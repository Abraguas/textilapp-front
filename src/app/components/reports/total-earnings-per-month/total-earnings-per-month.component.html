<div class="container" id="htmlData">
    <h1 class="display-4 my-3">Ingresos por mes</h1>
    <form [formGroup]="form">
        <div class="form-group">
            <div class="mb-3">
                <div class="row">
                    <div class="col-md-5 col-12">
                        <label for="startDate" class="form-label">Fecha desde</label>
                        <input type="date" class="form-control" id="startDate" formControlName="startDate"
                            [class.is-invalid]="
                            form.controls['startDate'].touched &&
                            form.controls['startDate'].errors " />
                        <span class="invalid-feedback">
                            Ingrese la fecha desde por favor.
                        </span>
                    </div>
                    <div class="col-md-5 col-12">
                        <label for="endDate" class="form-label">Fecha hasta</label>
                        <input [min]="form.controls['startDate'].value" type="date" class="form-control" id="endDate"
                            formControlName="endDate" [class.is-invalid]="
                            form.controls['endDate'].touched &&
                            form.controls['endDate'].errors " />
                        <span class="invalid-feedback">
                            Ingrese la fecha hasta por favor.
                        </span>
                    </div>
                    <div class="col-md-1 col-6">
                        <label class="form-label">-</label>
                        <button [disabled]="form.invalid" class="btn btn-primary form-control"
                            (click)="loadReport()">Cargar</button>
                    </div>
                    <div class="col-md-1 col-6">
                        <label class="form-label">-</label>
                        <button class="btn btn-danger ms-2 form-control" [disabled]="!report" (click)="openPDF()"><i
                                class="fa-solid fa-file-pdf"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div *ngIf="report">
        <app-bar-chart width="70vw" [dataEntries]="dataEntries" [areValuesMoney]="true"
            label="Ingresos Totales"></app-bar-chart>
    </div>
</div>
